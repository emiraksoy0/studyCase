<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Case</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="steps">
        <div id="step1" class="step">
          <div class="subTitle category">
            <h3>Which category are you interested in?</h3>
          </div>
          <div id="form1" class=".active-button"></div>
        </div>
        <div id="step2" class="step">
          <div class="subTitle color"></div>
          <div id="form2" class=".active-button"></div>
        </div>
        <div id="step3" class="step">
          <div class="subTitle price"></div>
          <div id="form3" class=".active-button"></div>
        </div>
      </div>

      <div class="step-controls">
        <div class="backButton">
          <button id="backButton" onclick="changeStep(-1)"><</button>
          <p>Back</p>
        </div>
        <div class="nextButton">
          <button id="nextButton" onclick="changeStep(1)">></button>
          <p>Next</p>
        </div>
      </div>
      <div class="dots">
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
      </div>
    </div>
    <script src="/index.js"></script>
    <script src="/question.js"></script>
  </body>
</html>
