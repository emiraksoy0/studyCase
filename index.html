<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Case</title>
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="steps">
        <div id="step1" class="step">
          <div id="question">
            <h3>Which category are you interested in?</h3>
          </div>
          <form id="categoryForm">
            <input
              type="button"
              id="dresses"
              name="category"
              value="Dresses"
            /><br />

            <input
              type="button"
              id="clothing"
              name="category"
              value="Clothing"
            /><br />

            <input
              type="button"
              id="accessories"
              name="category"
              value="Accessories"
            /><br />
          </form>
        </div>
        <div id="step2" class="step">
          <div class="subColor">
            <h4 style="color: rgb(163, 160, 160)">
              Everyone has a favorite color but we wonder about yours...
            </h4>
          </div>
          <div class="color">
            <h3>What is your favourite colour?</h3>
          </div>

          <div id="color-buttons-container">
            <div
              class="color-button"
              onclick="toggleCheckmark(this)"
              style="background-color: #000"
            ></div>
            <div
              class="color-button"
              onclick="toggleCheckmark(this)"
              style="background-color: #dc3545"
            ></div>
            <div
              class="color-button"
              onclick="toggleCheckmark(this)"
              style="background-color: #28a745"
            ></div>
            <div
              class="color-button"
              onclick="toggleCheckmark(this)"
              style="background-color: #2926cf"
            ></div>
          </div>
        </div>
        <div id="step3" class="step">
          <div class="subPrice">
            <h4 style="color: rgb(163, 160, 160)">
              Lets think about the money...
            </h4>
          </div>
          <div class="price">
            <h3>Price question will be placed?</h3>
          </div>
          <form id="priceForm">
            <input type="button" id="price" name="price" value="€0-25" /><br />

            <input type="button" id="price" name="price" value="€25-50" /><br />

            <input
              type="button"
              id="price"
              name="price"
              value="€50-100"
            /><br />

            <input type="button" id="price" name="price" value="€100+" /><br />
          </form>
        </div>
      </div>

      <div class="step-controls">
        <div class="backButton">
          <button id="backButton" onclick="changeStep(-1)"><</button>
          <p>Back</p>
        </div>
        <div class="nextButton">
          <button id="nextButton" onclick="changeStep(1)">></button>
          <p>Next</p>
        </div>
      </div>
      <div class="dots">
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
      </div>
    </div>
  </body>
</html>
